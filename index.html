<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Offices</a></li>
                    <li><a href="">Hotels</a></li>
                    <li><a href="">Contact us</a></li>
                </ul>
            </nav>
            <img src="menu.png" alt="menu" class="menu-icon">
        </div>

        <div class="row">
            <div class="coloumn">
                <div class="text-box">
                    <h5>Our Products</h5>
                    <h1> <b>Simplicity</b> <br> is the <b>ultimate</b> sophistication</h1>
                </div>

                <img src="circle.png" alt="" class="small-icon1">
                <img src="circle.png" alt="" class="small-icon2">
                <img src="square.png" alt="" class="small-icon3">
            </div>
            <div class="coloumn">
                <div class="gallery-box">
                    <img src="pic2.jpg" alt="" id="gallery">
                    <ul>
                        <li class="btn">01</li>
                        <li class="btn active">02</li>
                        <li class="btn">03</li>
                        <li class="btn">04</li>
                    </ul>
                </div>
            </div>
        </div>

        <img src="circle.png" alt=""  class="small-icon4">
        <img src="square.png" alt=""  class="small-icon5">
    </div>

    <script>
        var btn = document.getElementsByClassName("btn");
        var gallery = document.getElementById("gallery");

        // console.log(btn.length);

        var images = new Array(
            "pic1.jpg",
            "pic2.jpg",
            "pic3.jpg",
            "pic4.jpg"
        );
        
        for(let i=0; i<btn.length;i++)
        {
            btn[i].onclick = function(){
                gallery.src = images[i];
                let current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace("active","");
                this.className += "active"; 
            }
        }
    </script>
</body>
</html>
